<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta author="jujoco" />
		<meta name="keywords" content="twitch, chat, task, list, ComfyJS, jujoco" />
		<meta name="description" content="A Task list for twitch chat" />
		<link
			rel="icon"
			type="image/png"
			href="https://github.githubassets.com/favicons/favicon-dark.png"
		/>
		<link rel="stylesheet" type="text/css" href="./styles/index.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/comfy.js@latest/dist/comfy.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/4.0.0-beta/jquery.min.js"></script>
		<script src="./auth.js"></script>
		<script src="./configs.js"></script>
		<script src="./public/bundle.js"></script>
		<title>Multi Task List</title>
	</head>

	<body>
		<main id="app">
			<div class="header">
				<div class="command-title">
					<span class="command-code">!taskhelp</span>
				</div>
				<div class="task-title">
					<span class="task-count">0/0</span>
				</div>
			</div>
			<div class="task-wrapper">
				<div class="task-container primary">
					<!-- TASK TEMPLATE START --

					<div class="card">
						<div class="username">UserFromChat23</div>
						<ol class="user-task-list">
							<li class="task done">cooking food</li>
							<li class="task">wash clothes</li>
						</ol>
					</div> 

				 	-- TASK TEMPLATE END -->
				</div>
				<div class="task-container secondary"></div>
			</div>
		</main>
	</body>
</html>
